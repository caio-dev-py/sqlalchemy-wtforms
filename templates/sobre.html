{% extends 'base.html' %} {% block title %} Sobre {% endblock %}

{% block content %}

<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li
            data-bs-target="#carouselId"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="First slide"
        ></li>
        <li
            data-bs-target="#carouselId"
            data-bs-slide-to="1"
            aria-label="Second slide"
        ></li>
        <li
            data-bs-target="#carouselId"
            data-bs-slide-to="2"
            aria-label="Third slide"
        ></li>
        <li
            data-bs-target="#carouselId"
            data-bs-slide-to="3"
            aria-label="Fourth slide"
        ></li>
        <li
            data-bs-target="#carouselId"
            data-bs-slide-to="4"
            aria-label="Fifth slide"
        ></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img
                src="{{ url_for('static', filename='imgs/imagem1.jpg') }}"
                class="w-100 d-block"
                alt="First slide"
            />
            <div class="carousel-caption d-none d-md-block">
                <h3>Python</h3>
                <p>Soluções completas em Python</p>
            </div>
        </div>
        <div class="carousel-item">
            <img
                src="{{ url_for('static', filename='imgs/imagem1.jpg')}}"
                class="w-100 d-block"
                alt="Second slide"
            />
            <div class="carousel-caption d-none d-md-block">
                <h3>JavaScript</h3>
                <p>Apoio ao frontend com JavaScript</p>
            </div>
        </div>
        <div class="carousel-item">
            <img
                src="{{ url_for('static', filename='imgs/imagem1.jpg')}}"
                class="w-100 d-block"
                alt="Third slide"
            />
            <div class="carousel-caption d-none d-md-block">
                <h3>Java</h3>
                <p>Implementações backend com java</p>
            </div>
        </div>
        <div class="carousel-item">
            <img
                src="{{ url_for('static', filename='imgs/imagem1.jpg')}}"
                class="w-100 d-block"
                alt="Fourth slide"
            />
            <div class="carousel-caption d-none d-md-block">
                <h3>HTML</h3>
                <p>Construção de sites com o HTML</p>
            </div>
        </div>
        <div class="carousel-item">
            <img
                src="{{ url_for('static', filename='imgs/imagem1.jpg')}}"
                class="w-100 d-block"
                alt="Fifth slide"
            />
            <div class="carousel-caption d-none d-md-block">
                <h3>CSS</h3>
                <p>Estilização poderosa</p>
            </div>
        </div>
    </div>
    <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselId"
        data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselId"
        data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



{% endblock %}
