<!doctype html>
<html lang="pt-br">
    <head>
        <title>{% block title %} {% endblock %}</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css')}}">
        

        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        >


        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    </head>

    <body id="{% block background %} {% endblock %}">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="/">
                        Caio Araujo
                    </a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="/sobre" aria-current="page">
                                    Sobre
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/form">Formulário</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            {% block content %} {% endblock %}
        </main>

        <footer class="bg-dark text-white pt-4 pb-2 {% block mt %} {% endblock %}  absolute-bottom">
            <div class="container text-center text-md-start">
                <div class="row">

                <div class="col-md-4 mb-4">
                    <h5 class="text-uppercase">Caio Araujo</h5>
                    <p>
                    Soluções front e back-end. Criando experiências digitais.
                    </p>
                </div>

                <div class="col-md-4 mb-4">
                    <h5 class="text-uppercase">Me acompanhe</h5>
                    <a href="https://www.instagram.com/caioaraujp/" target="_blank" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.github.com/caio-dev-py/" target="_blank" class="text-white"><i class="bi bi-github"></i></a>
                </div>

                </div>
            </div>

            <!-- Copyright -->
            <div class="text-center p-3 bg-secondary mt-3">
                © 2025 Caio Dev - Todos os direitos reservados.
            </div>
        </footer>
        <!-- Fim do Footer -->

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
